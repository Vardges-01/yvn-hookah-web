name: Development Publish Website to CPanel
on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    name: Build â›
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Send TG message on build completion
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          message: |
            Start Build for ${{ github.repository }} on branch ${{ github.ref }} by ${{ github.actor }} completed.
            Status: ${{ job.status }}
            Commit message: ${{ github.event.commits[0].message }}
            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ”¨ Build Project
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --legacy-peer-deps
          npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
      - name: ğŸ“¢ Send TG message on deploy completion
        uses: appleboy/telegram-action@master
        if: always() # Send even if deploy fails
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          message: |
            âœ… Deployment complete!
            ğŸ“¦ Repo: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ‘¤ By: ${{ github.actor }}
            ğŸ“ Commit: ${{ github.event.head_commit.message }}
            ğŸ”— View: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
